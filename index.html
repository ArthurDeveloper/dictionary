<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>

    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button id="toggle-language-btn" class="absolute top-0 right-0 mr-3 text-2xl transition-all">

    </button>

    <div class="flex justify-center items-center w-screen h-screen max-w-full">
        <div class="flex-column">
            <div class="p-3 text-xl border border-gray-200 rounded flex justify-center align-center"
                id="word-input-container">
                <div class="mr-5">
                    <img src="svg/magnifier.svg" alt="Magnifier" id="magnifier">
                </div>
                
                <input 
                    type="text" 
                    placeholder="Search for a word..." 
                    id="word-input"
                    class="w-auto outline-none"
                >
            </div>

            <div id="word-meaning" class="w-full p-3">
                <div id="word-data">
                    <h1 class="text-2xl" id="word"></h1>
                    <div id="word-definitions"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/magnifier.js"></script>
    <script type="module" src="js/wordInput.js"></script>
</body>
</html>
